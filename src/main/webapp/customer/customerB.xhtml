<?xml version='1.0' encoding='UTF-8'?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link href='http://fonts.googleapis.com/css?family=Play' rel='stylesheet' type='text/css'/>
        <h:outputStylesheet library="css" name="css.css"/>
        <title>First page in the Customer Flow</title>
    </h:head>
    <h:body>
        
        <h1>Third page in the Customer Flow</h1>
        <p>Flow bean name: #{customerBean.name}</p>
        <p>Has a flow: #{null != facesContext.application.flowHandler.currentFlow}.</p>
                
        <h:form prependId="false">
            <h:panelGrid columns="2" cellpadding="2" cellspacing="2">
                
                <h:outputLabel value="First name: "/>
                <h:outputLabel value="#{flowScope.firstName}"/>
                
                <h:outputLabel value="Last name: "/>
                <h:outputLabel value="#{flowScope.lastName}"/>
                
                <h:outputLabel value="Address Line 1: "/>
                <h:outputLabel value="#{flowScope.adressLine1}"/>
                
                <h:outputLabel value="Address Line 2: "/>
                <h:outputLabel value="#{flowScope.adressLine2}"/>
                
                <h:outputLabel value="City: "/>
                <h:outputLabel value="#{flowScope.city}"/>
                
                <h:outputLabel value="State: "/>
                <h:outputLabel value="#{flowScope.state}"/>
                
                <h:outputLabel value="Zip/Postcode: "/>
                <h:outputLabel value="#{flowScope.postalCode}"/>

                <h:outputLabel value="Country: "/>
                <h:outputLabel value="#{flowScope.country}"/>
                
                <h:outputLabel/>
                <h:panelGroup>
                    <h:commandButton value="back" action="customerA" />
                    <h:commandButton action="returnFromCustomerFlow" value="Exit Flow"/>
                </h:panelGroup>
                
            </h:panelGrid>

        </h:form>
    </h:body>
</html>
