<?xml version='1.0' encoding='UTF-8'?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link href='http://fonts.googleapis.com/css?family=Play' rel='stylesheet' type='text/css'/>
        <h:outputStylesheet library="css" name="css.css"/>
        <title>Third page in the Order Flow</title>
    </h:head>
    <h:body>
        
        <h1>Third page in the Order Flow</h1>
        <p>Flow bean name: #{orderBean.name}</p>
        <p>Has a flow: #{null != facesContext.application.flowHandler.currentFlow}.</p>
        
        <h:form prependId="false">
            <h:panelGrid columns="3" cellpadding="2" cellspacing="2" columnClasses="columnVerticalAlign,columnVerticalAlign">
                
                <h:panelGrid columns="2" cellpadding="2" cellspacing="2">
                    
                    <f:facet name="header">
                        <h:outputLabel value="Shopping Information"/>
                    </f:facet>
                    
                    <h:outputLabel value="Product: "/>
                    <h:outputLabel value="#{orderBean.product}"/>
                    
                    <h:outputLabel value="Price: "/>
                    <h:outputLabel value="#{orderBean.price}">
                        <f:convertNumber pattern="#,##0.00"/>
                    </h:outputLabel>
                    
                </h:panelGrid>
                
                <h:panelGrid columns="2" cellpadding="2" cellspacing="2">  
                    <f:facet name="header">
                        <h:outputLabel value="Billing Address"/>
                    </f:facet>
                    
                    <h:outputLabel value="Address Line 1: "/>
                    <h:outputLabel value="#{orderBean.adressLine1}"/>
                    
                    <h:outputLabel value="Address Line 2: "/>
                    <h:outputLabel value="#{orderBean.adressLine2}"/>

                    <h:outputLabel value="City: "/>
                    <h:outputLabel value="#{orderBean.city}"/>

                    <h:outputLabel value="State: "/>
                    <h:outputLabel value="#{orderBean.state}"/>

                    <h:outputLabel value="Zip/Postcode: "/>
                    <h:outputLabel value="#{orderBean.postalCode}"/>

                    <h:outputLabel value="Country: "/>
                    <h:outputLabel value="#{orderBean.country}"/>
                </h:panelGrid>
                
                <h:panelGrid columns="2" cellpadding="2" cellspacing="2" rendered="#{null != flowScope.adressLine1Customer?true:false}">
                    <f:facet name="header">
                        <h:outputLabel value="Customer Address"/>
                    </f:facet>
                    <h:outputLabel value="Address Line 1: "/>
                    <h:outputLabel value="#{flowScope.adressLine1Customer}"/>
                    
                    <h:outputLabel value="Address Line 2: "/>
                    <h:outputLabel value="#{flowScope.adressLine2Customer}"/>
                    
                    <h:outputLabel value="City: "/>
                    <h:outputLabel value="#{flowScope.cityCustomer}" />
                    
                    <h:outputLabel value="State: "/>
                    <h:outputLabel value="#{flowScope.stateCustomer}"/>
                    
                    <h:outputLabel value="Zip/Postcode: "/>
                    <h:outputLabel value="#{flowScope.postalCodeCustomer}"/>
                    
                    <h:outputLabel value="Country: "/>
                    <h:outputLabel value="#{flowScope.countryCustomer}"/>
               
                </h:panelGrid>
                
            </h:panelGrid>

            <h:commandButton value="back" action="orderA" />
            <h:commandButton action="callCustomer" value="Call Customer Flow"/>
            <h:commandButton action="returnFromOrderFlow" value="Exit Flow"/>
    
        </h:form>
    </h:body>
</html>
